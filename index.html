<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微分方程式シミュレーション</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <a href="index.html"><h1>微分方程式シミュレーション</h1></a>
    <div id="controls">
        <strong>導関数: ax^3 + bx^2 + cx + d</strong><br>
        <label for="a">3次の係数 (a):</label>
        <input type="number" id="a" value="0">
        <label for="b">2次の係数 (b):</label>
        <input type="number" id="b" value="0">
        <label for="c">1次の係数 (c):</label>
        <input type="number" id="c" value="2">
        <label for="d">定数項 (d):</label>
        <input type="number" id="d" value="0"><br>

        <label for="start">始点 (x0):</label>
        <input type="number" id="start-x" value="0"><br>

        <label for="xmax">終点 (xn):</label>
        <input type="number" id="xmax" value="10"><br>

        <label for="interval">刻み幅(h):</label>
        <input type="number" id="interval" value="0.1"><br>

        <label for="mode">表示モード:</label>
        <select id="mode">
            <option value="auto">自動</option>
            <option value="manual">手動</option>
        </select><br>

        <strong>表示する関数:</strong>
        <input type="checkbox" id="original-checkbox" checked>
        <label for="original-checkbox">原関数</label>
        <input type="checkbox" id="euler-checkbox" checked>
        <label for="euler-checkbox">オイラー法</label>
        <input type="checkbox" id="rk-checkbox" checked>
        <label for="rk-checkbox">ルンゲクッタ法</label><br>

        <button id="run-btn">実行</button>
        <button id="next-btn" style="display: none;">次へ</button> 
        <button id="reset-btn">リセット</button> 
    </div>
    <div id="myDiv"></div>
    <script src="script.js"></script>
</body>

</html>
